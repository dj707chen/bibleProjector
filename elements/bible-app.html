<link rel="import" href="bookmark-mgr.html">
<link rel="import" href="lang-selector.html">
<link rel="import" href="previewer-controller.html">
<link rel="import" href="projector-controller.html">
<link rel="import" href="quick-input.html">
<link rel="import" href="verse-previewer.html">
<link rel="import" href="verse-selector.html">

<dom-module id="bible-app">

<template>

<lang-selector id="langSelector" hidden$="{{langSelectorHidden}}"
    seconds-to-start="60" on-lang-select="appSelectLang"></lang-selector>
  
<div id="mainDiv" hidden$="{{mainDivHidden}}">
  <table>
    <tr>
        <td>
          <fieldset style="margin-top: 10px;">
            <button on-click="allowUserSelectLang" title="Select Bible language"
                style="margin-left: 5px; margin-top: 4px; margin-bottom: 4px;"> Lang </button>
            <button on-click="openHelpWindow" title="Open help page"
                style="margin-left: 10px;"> Help </button>
          </fieldset>
        </td>
        <td width="100%">
            <projector-controller id="projectController" on-project-verse="projectVerse"
                on-bookmark-verse="bookmarkVerse" on-preview-verse="previewVerse"></projector-controller>
        </td>
    </tr>
      
    <tr>
        <td valign="top">
            <bookmark-mgr id="bookmarkMgr" on-preview-verse="previewVerse"
                on-project-verse="projectVerse"></bookmark-mgr>
        </td>
        <td valign="top" width="100%">
            <table width="100%">
                <tr>
                    <td colspan="2" valign="top">
                        <verse-selector id="verseSelector" on-volume-selection="volumeSelected">
                        </verse-selector>
                    </td>
                </tr>
                <tr>
                    <td width="50%">
                        <quick-input  id="quickInput"  on-preview-verse="previewVerse"
                            on-bookmark-verse="bookmarkVerse"></quick-input>
                    </td>
                    <td width="50%">
                        <previewer-controller id="previewerController" on-project-verse="projectVerse"
                            on-display-verse="displayVerse" on-bookmark-verse="bookmarkVerse">
                        </previewer-controller>
                    </td>
                </tr>
                <tr style="margin-top: 50px;">
                    <td colspan="2" style="margin-top: 50px;">
                        <verse-previewer id="versePreviewer" on-preview-verse="previewVerse"
                            style="margin-top: 50px;">
                        </verse-previewer>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
  
  </table>
  
</div> <!-- End mainDiv -->
</template>
</dom-module>

<script type="text/javascript" src="bible-app.js"></script>
