<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="bookmark-mgr">
<link rel="import" type="css" href="../app.css">

<style>
    fieldset {
      margin-top: 0.2em;
    }
</style>

<template>
  <iron-localstorage id="storage" name="bible-projector-bookmarks"
        errorMessage='Error in "bible-projector-bookmarks" local storage'
        on-iron-localstorage-load="ironLocalStorageLoaded"
  ></iron-localstorage>
  
  <div id="bookmakrMgrRoot" class="tableCellDiv">
    <fieldset>
      <legend><b>Bookmarks</b></legend>
      <table>
      <tr><td>
      <input type="button" value="Project" title="Project bookmark"  on-click="projectBookmark"></td><td>
      <input type="button" value="View" title="Preview bookmark"  on-click="previewBookmark"></td>
      </tr><tr><td>
      <input type="button" value="Delete " title="Delete bookmark"  on-click="deleteBookmark"></td><td>
      <input type="button" value="Save" title="Save bookmarks"  on-click="saveBookmarks"></td>
      </tr></table>
      <paper-radio-group id="bookmarkRadioGrp"
          selected="{{selectedVerseSubPlusOne}}">
          <template is="dom-repeat" items="{{bookmarks}}" as="bookmark">
            <paper-radio-button name="{{bookmark.verseSubPlusOne}}"
                >{{bookmark.label}}</paper-radio-button>
          </template>
      </paper-radio-group>
    </fieldset>
  </div>
</template>
</dom-module>

<script type="text/javascript" src="bookmark-mgr.js"></script>
