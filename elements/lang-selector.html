<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="lang-selector">
<style>
    #langSelector {
      font-size: 1.5em; 
      margin-left: 2em;
    }
    select {
      font-size: 14pt;
      margin-left: 2em;
    }
    button {
      font-size: 14pt;
    }
</style>
  
<template>
  <iron-localstorage id="storage" name="bible-projector-language-selection"
        errorMessage='Error in "bible-projector-language-selection" local storage'
        on-iron-localstorage-load="ironLocalStorageLoaded"
  ></iron-localstorage>
  
  <div id="langSelector">
    <p><label for="langSelect">Please select Primary language:</label></p>
    <select id="langSelect" size="2" on-dblclick="selectLang">
      <template is="dom-repeat" items="{{langInfoList}}">
        <option value="{{item.value}}" selected$="{{item.selected}}">{{item.label}}</option>
      </template>
    </select>
    <br>
    <br>
    <paper-checkbox id="rememberMySelection" checked$="{{rememberMySelection}}" on-change="rememberMySelectionChanged">Remember my selection</paper-checkbox>
    <!--
    <input is="iron-input" type="checkbox" id="rememberChk" bind-value="{{rememberMySelection}}">
    <label for="rememberChk">Remember my selection</label>
    -->
    <br/><br/>
    <button id="okBtn" hidden$="{{!started}}" autofocus="autofocus" on-click="selectLang"> O K </button>
    <p hidden$="{{started}}">Will start automatically in <span id="secondsToStartCounter">{{secondsToStart}}</span> seconds ...... 
      <button id="startBtn" autofocus="autofocus" on-click="selectLang"> Start Now </button>
    </p>
  </div>

</template>
</dom-module>

<script type="text/javascript" src="lang-selector.js"></script>
