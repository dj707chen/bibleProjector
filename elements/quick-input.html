<polymer-element name="quick-input">
<template>
  <style>
    fieldset {
      display: block;
      -webkit-margin-start: 2px;
      -webkit-margin-end: 10px;
      -webkit-padding-before: 0em;
      -webkit-padding-start: 0.3em;
      -webkit-padding-end: 0em;
      -webkit-padding-after: 0em;
      border: 2px groove threedface;
      border-image-source: initial;
      border-image-slice: initial;
      border-image-width: initial;
      border-image-outset: initial;
      border-image-repeat: initial;
      min-width: -webkit-min-content;
      height: 100%;
    }
    #quickInputField {
      width: 5.8em;
      margin-left: 1em;
      margin-bottom: 0.3em;
    }
  </style>

  <fieldset>
    <legend><b>Input</b></legend>
    <div id="inputMainArea">
      <input type="button" disabled?="{{inputError}}" value="Save" title="Bookmark the verse" on-click="{{bookmarkVerse}}">
      <input type="button" disabled?="{{inputError}}" value="View" title="Preview the verse"  on-click="{{updateQuickInput}}">
      <input  id="quickInputField" value="{{sQuickInput}}" on-keyup="{{onQuickInputKeyUp}}"  on-change="{{updateQuickInput}}">
      <label for="quickInputField">&nbsp;{{volChapVerseMax}}</label>
    </div>
  </fieldset>
</template>

  <script src="quick-input.js"></script>

</polymer-element>
